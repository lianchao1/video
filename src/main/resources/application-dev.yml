dubbo:
  application:
    id: zhkj-video
    name: zhkj-video
  registry:
    address: zookeeper://127.0.0.1:2181
  protocol: 
    port: 22884

video: 
  file: 
    old: 
      path: D:\video\old
    new: 
      path: D:\video\new
      video-name: index
      image-name: index
  env: window # linux
  command: 
    video: D:\video\videoCmd.bat
    image: D:\video\imageCmd.bat
